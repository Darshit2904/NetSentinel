<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSentinel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">
</head>

<body>
    <nav>
        <div class="logo-container">
            <a style="text-decoration: none;" href="/">
                <div class="logo_inner">
                    <img class="logo" src="../static/logo.png">
                    <div class="logo-text">
                        <h2 class="white-color" id="company-logo"> Netsentinel</h2>
                        <p class="white-color" id="subtitle"> Scan.Detect.Protect</p>
                    </div>
                </div>
            </a>
        </div>
        <ul>
            <li>
                <a href="about">About Us</a>
            </li>
            <li>
                <a href="links">Links</a>
            </li>
            <li>
                <a href="contact">Contact Us</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>
    <div class="menubar">
        <ul>
            <li>
                <a href="about">About Us</a>
            </li>
            <li>
                <a href="links">Links</a>
            </li>
            <li>
                <a href="contact">Contact Us</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <video src="../static/background.mp4" autoplay muted loop id="background-video"></video>
        <div class="glass-effect"></div>
        <h2 id="title">Enter your link</h2>
        <div id="poda">
            <div class="glow"></div>
            <div class="darkBorderBg"></div>
            <div class="darkBorderBg"></div>
            <div class="darkBorderBg"></div>

            <div class="white"></div>

            <div class="border"></div>

            <div id="main">
                <form id="urlForm" action="/check" method="post">
                    <input placeholder="Eg. github.com" required type="text" id="url_or_ip" name="url_or_ip"
                        class="input" />
                    <div id="pink-mask"></div>
                    <div id="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke-linejoin="round" stroke-linecap="round" height="24" fill="none"
                            class="feather feather-search">
                            <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
                            <line stroke="url(#searchl)" y2="16.65" y1="22" x2="16.65" x1="22"></line>
                            <defs>
                                <linearGradient gradientTransform="rotate(50)" id="search">
                                    <stop stop-color="#f8e7f8" offset="0%"></stop>
                                    <stop stop-color="#b6a9b7" offset="50%"></stop>
                                </linearGradient>
                                <linearGradient id="searchl">
                                    <stop stop-color="#b6a9b7" offset="0%"></stop>
                                    <stop stop-color="#837484" offset="50%"></stop>
                                </linearGradient>
                            </defs>
                        </svg>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const examples = [
                'Eg. google.com',
                'Eg. openai.com',
                'Eg. github.com',
                'Eg. x.com',
                'Eg. wikipedia.org',
                'Eg. bbc.co.uk',
                'Eg. duck.com'
            ];

            const urlOrIpInput = document.getElementById('url_or_ip');
            let index = 0;

            function changeExample() {
                urlOrIpInput.placeholder = examples[index];
                index = (index + 1) % examples.length;
            }

            setInterval(changeExample, 3000);

            // Handle form submission
            const form = document.getElementById('urlForm');
            form.addEventListener('submit', function (e) {
                let url = urlOrIpInput.value.trim();

                // If the URL doesn't start with http://, https://, or www., prepend https://
                if (!/^https?:\/\//i.test(url) && !/^www\./i.test(url)) {
                    url = 'https://' + url;
                }
                // If it starts with www., but no protocol, prepend https://
                else if (/^www\./i.test(url)) {
                    url = 'https://' + url;
                }

                // Set the modified value back to the input field
                urlOrIpInput.value = url;
            });
        });

        const mobileNav = document.querySelector(".hamburger");
        const navbar = document.querySelector(".menubar");

        const toggleNav = () => {
            navbar.classList.toggle("active");
            mobileNav.classList.toggle("hamburger-active");
        };
        mobileNav.addEventListener("click", () => toggleNav());

    </script>
</body>

</html>
